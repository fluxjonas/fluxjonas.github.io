<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIFE.XYZ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        #video-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border: none;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <iframe id="random-video" frameborder="0" allowfullscreen></iframe>
    </div>
    <script>
        // YouTube IFrame API laden
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            fetch('videos.txt')
                .then(response => response.text())
                .then(data => {
                    const videoUrls = data.split('\n').filter(url => url.trim() !== '');
                    if (videoUrls.length > 0) {
                        const randomIndex = Math.floor(Math.random() * videoUrls.length);
                        const randomVideoUrl = videoUrls[randomIndex].trim();
                        
                        // Extract video ID from YouTube URL
                        const videoId = new URL(randomVideoUrl).searchParams.get('v');
                        if (videoId) {
                            player = new YT.Player('random-video', {
                                videoId: videoId,
                                playerVars: {
                                    'autoplay': 1,
                                    'controls': 0,
                                    'showinfo': 0,
                                    'modestbranding': 1,
                                    'loop': 1,
                                    'fs': 0,
                                    'cc_load_policy': 0,
                                    'iv_load_policy': 3,
                                    'autohide': 1,
                                    'mute': 1
                                },
                                events: {
                                    'onReady': onPlayerReady,
                                    'onStateChange': onPlayerStateChange
                                }
                            });
                        } else {
                            console.error('Invalid YouTube URL:', randomVideoUrl);
                        }
                    } else {
                        console.error('No video URLs found in videos.txt');
                    }
                })
                .catch(error => {
                    console.error('Error loading videos.txt:', error);
                });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                event.target.playVideo();
            }
        }
    </script>
</body>
</html>
