<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIFE.XYZ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        #video-container {
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <iframe id="random-video" frameborder="0" allowfullscreen></iframe>
    </div>
    <script>
        fetch('videos.txt')
            .then(response => response.text())
            .then(data => {
                const videoUrls = data.split('\n').filter(url => url.trim() !== '');
                if (videoUrls.length > 0) {
                    const randomIndex = Math.floor(Math.random() * videoUrls.length);
                    const randomVideoUrl = videoUrls[randomIndex].trim();
                    const videoId = new URL(randomVideoUrl).searchParams.get('v');
                    if (videoId) {
                        const embedUrl = `https://www.youtube.com/embed/${videoId}`;
                        const iframeElement = document.getElementById('random-video');
                        iframeElement.src = embedUrl;
                    } else {
                        console.error('falsche youtube url:', randomVideoUrl);
                    }
                } else {
                    console.error('videos.txt leer');
                }
            })
            .catch(error => {
                console.error('videos.txt error:', error);
            });
    </script>
</body>
</html>
