<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIFEXYZ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        #video-container {
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <iframe id="random-video" frameborder="0" allowfullscreen></iframe>
    </div>
    <script>
        let videoUrls = [];

        // Load video URLs from a text file
        function loadVideoUrls() {
            fetch('videos.txt')
                .then(response => response.text())
                .then(data => {
                    videoUrls = data.split('\n').filter(url => url.trim() !== '');
                    if (videoUrls.length > 0) {
                        loadRandomVideo();
                    } else {
                        console.error('No video URLs found in videos.txt');
                    }
                })
                .catch(error => {
                    console.error('Error loading videos.txt:', error);
                });
        }

        // Load a random video from the list
        function loadRandomVideo() {
            const randomIndex = Math.floor(Math.random() * videoUrls.length);
            const randomVideoUrl = videoUrls[randomIndex].trim();
            
            // Extract video ID from YouTube URL
            const videoId = new URL(randomVideoUrl).searchParams.get('v');
            if (videoId) {
                const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0&showinfo=0&modestbranding=1&loop=1&mute=1`;
                const iframeElement = document.getElementById('random-video');
                iframeElement.src = embedUrl;
            } else {
                console.error('Invalid YouTube URL:', randomVideoUrl);
            }
        }

        // Event listener for keypress
        document.addEventListener('keydown', function(event) {
            if (event.key.toLowerCase() === 'x') {
                loadRandomVideo();
            }
        });

        // Initialize video loading
        loadVideoUrls();
    </script>
</body>
</html>
